model:
  arch: flant5xl
  load_finetuned: False
  load_pretrained: True

  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/InstructBLIP/instruct_blip_flanxl_trimmed.pth"
  finetuned: ""

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True

  # Q-Former
  num_query_token: 32

  # T5
  t5_model: "llm/flant5xl"

  # generation configs
  prompt: ""

  memory_bank_length: 10
  num_frames: 20
  max_num_frames: 120

preprocess:
  vis_processor:
      train:
        name: "blip2_video_train"
        image_size: 224
      eval:
        name: "blip2_video_eval"
        image_size: 224
  text_processor:
      train:
        name: "blip_caption"
        prompt: ""
      eval:
        name: "blip_caption"
        prompt: ""
