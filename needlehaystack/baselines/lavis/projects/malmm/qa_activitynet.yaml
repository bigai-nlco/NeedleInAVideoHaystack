model:
  arch: blip2_vicuna_instruct
  model_type: vicuna7b
  load_finetuned: False
  load_pretrained: True

  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp32"
  freeze_vit: False

  # Q-Former
  num_query_token: 32

  # path to Vicuna checkpoint
  llm_model: "llm/vicuna-7b"

  # generation configs
  prompt: ""

datasets:
  activitynet_qa: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_video_train"
          image_size: 224
        eval:
          name: "blip2_video_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_question"
          prompt: "Question: {} Short answer:"
        eval:
          name: "blip_question"
          prompt: ""
    num_frames: 10
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'

run:
  task: vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 12
  accum_grad_iters: 1

  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: []

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  report_metric: True
  suffix : null
